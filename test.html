<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farrow Family Photo Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-family: 'Mate SC', serif;
            text-align: center;
            color: #940000;
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Farrow Family Photo Gallery</h1>

    <a href="index.html" class="button home-button">Back to Home</a>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search">
        <button onclick="searchGallery()">Search</button>
    </div>

    <div id="search-results"></div>

    <div id="gallery" class="gallery"></div>

    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImg">
        <div id="caption"></div>
        <div style="text-align: center;">
            <a href="#" id="downloadBtn" class="button" download>Download</a>
            <a href="#" id="backBtn" class="button">Back</a>
        </div>
    </div>

    <script>
        let galleryImages = [];

        fetch('image-data.json')
            .then(response => response.json())
            .then(data => {
                galleryImages = data.images;
                displayGallery(galleryImages);
            })
            .catch(error => console.error('Error loading image data:', error));

        function displayGallery(images) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            images.forEach(image => {
                const img = document.createElement('img');
                img.src = image.src;
                img.alt = image.caption;
                img.onclick = () => openModal(image);
                gallery.appendChild(img);
            });
        }

        function openModal(image) {
            const modal = document.getElementById('myModal');
            const modalImg = document.getElementById('modalImg');
            const captionText = document.getElementById('caption');
            const downloadBtn = document.getElementById('downloadBtn');

            modal.style.display = "block";
            modalImg.src = image.src;
            captionText.innerHTML = image.caption;
            downloadBtn.href = image.src;
            downloadBtn.download = `farrow-family-photo-${image.id}.jpg`;
        }

        document.getElementsByClassName('close')[0].onclick = function() {
            document.getElementById('myModal').style.display = "none";
        }

        document.getElementById('backBtn').onclick = function() {
            document.getElementById('myModal').style.display = "none";
        }

        function searchGallery() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredImages = galleryImages.filter(image => 
                image.caption.toLowerCase().includes(searchTerm)
            );
            displayGallery(filteredImages);
        }
    </script>
</body>
</html>
